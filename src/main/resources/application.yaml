server:
  port: 8081
spring:
  application:
    name: product-microservice

  datasource:
    url: jdbc:postgresql://localhost:5432/fast_market
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  kafka:
    bootstrap-servers:
      localhost: 9092
    consumer:
      group-id: product-service-group
      auto-offset-reset: earliest
